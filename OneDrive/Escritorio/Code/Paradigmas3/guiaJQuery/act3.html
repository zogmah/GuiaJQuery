<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla con Click</title>
</head>
<body>
    <table border="1">
        <tr><td>Fila 1</td></tr>
        <tr><td>Fila 2</td></tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('tr').click(function() {
            $(this).css('background-color', 'yellow');
        });
    </script>
</body>
</html>
