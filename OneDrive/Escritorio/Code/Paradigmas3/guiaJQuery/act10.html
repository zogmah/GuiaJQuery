<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>html() y Estilos</title>
    <style>
        .thead-style { background-color: lightblue; }
        .tbody-style { background-color: lightgreen; }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr><th>Encabezado</th></tr>
        </thead>
        <tbody>
            <tr><td>Contenido 1</td></tr>
            <tr><td>Contenido 2</td></tr>
        </tbody>
    </table>

    <button id="addClass">Agregar Clases</button>
    <button id="removeClass">Quitar Clases</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#addClass').click(function() {
            $('thead').addClass('thead-style');
            $('tbody').addClass('tbody-style');
        });
        $('#removeClass').click(function() {
            $('thead').removeClass('thead-style');
            $('tbody').removeClass('tbody-style');
        });
    </script>
</body>
</html>
